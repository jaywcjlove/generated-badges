            - name: Generate Badges
              uses: jaywcjlove/generated-badges@main
              with:
                label: color
                status: cyan
                output: build/cyan.svg

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: xxxxxxx
                publish_dir: ./build
            ```

